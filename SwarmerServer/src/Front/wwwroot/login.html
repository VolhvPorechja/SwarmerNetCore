<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swarmer login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <link href="dist/css/login.css" rel="stylesheet">
</head>

<body style="padding-top: 70px;">
    <div class="container">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <div class="navbar-brand">SWARMER 2016</div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <ul class="nav nav-tabs tabs">
                    <li class="active">
                        <a href="#login" data-toggle="tab" class="tab-content" id="login-form-link">Login</a>
                    </li>
                    <li>
                        <a href="#register" data-toggle="tab" class="tab-content" id="register-form-link">Register</a>
                    </li>
                </ul>
                <div class="tab-content form-action">
                    <div id="login" class="tab-pane fade in active">
                        <h1>Login to your account</h1>
                        <p class="info">
                            Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
                            Maecenas sed diam eget risus varius bladit sit amet non
                        </p>
                        <form id="login-form">
                            <div id="login-err" class="alert alert-danger alert-dismissable err-info"></div>
                            <ul>
                                <li>
                                    <input type="text" placeholder="Username" data-bind="value: login"/>
                                </li>
                                <li>
                                    <input type="password" placeholder="Password" data-bind="value: password"/>
                                </li>
                                <li>
                                    <input type="submit" value="Submit" class="button"/>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <!--/#login.form-action-->
                    <div id="register" class="tab-pane fade">
                        <h1>Register</h1>
                        <p class="info">
                            You should totally sign up for our super awesome service.
                            It's what all the cool kids are doing nowadays.
                        </p>
                        <form id="signup-form">
                            <div id="signup-err" class="alert alert-danger alert-dismissable err-info"></div>
                            <ul>
                                <li>
                                    <input type="text" placeholder="Choose login" data-bind="value: newlogin" />
                                </li>
                                <li>
                                    <input type="text" placeholder="Your email" data-bind="value: newemail" />
                                </li>
                                <li>
                                    <input type="submit" value="Submit" class="button" />
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
