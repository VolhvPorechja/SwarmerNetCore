<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="dist/css/register.css">
</head>

<body style="margin-top: 80px;">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SWARMER 2016</a>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Social media <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Twitter</a></li>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">VK</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="login-err" class="alert alert-danger alert-dismissable err-info"></div>
                    <h2>Registration almost done!!</h2>
                    <br />
                    <br />
                    <form id="reg-info-form">
                        <div class="form-group required">
                            <label for="login">Login</label>
                            <input type="text" id="login" class="form-control" placeholder="Choose login..." data-bind="value: login" />
                        </div>
                        <div class="form-group required">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" class="form-control" placeholder="Type password..." data-bind="value: pass" />
                        </div>
                        <div class="form-group required">
                            <label for="rpass">Retype password</label>
                            <input type="password" id="rpass" class="form-control" placeholder="Type password once again..." data-bind="value: rpass" />
                        </div>
                        <div class="form-group required">
                            <label for="firstname">First name</label>
                            <input type="text" id="firstname" class="form-control" placeholder="You first name" data-bind="value: firstName" />
                        </div>
                        <div class="form-group required">
                            <label for="secondname">Second name</label>
                            <input type="text" id="secondname" class="form-control" placeholder="You second name" data-bind="value: secondName" />
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" class="form-control" data-bind="options: availableGenders, value: gender, optionsCaption: 'Choose...'"></select>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" class="form-control" data-bind="options: availableCountries, value: country, optionsCaption: 'Choose...'"></select>
                        </div>
                        <div class="form-group required">
                            <label for="timezone">Time Zone</label>
                            <select id="timezone" class="form-control" data-bind="options: availableTimeZones, value: timeZone, optionsCaption: 'Choose...'"></select>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Birth date</label>
                            <div id="birthdate" class="input-group date">
                                <input type="text" class="form-control" data-bind="value: birthDate"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="checkbox required">
                            <label><input type="checkbox" data-bind="checked: agree">I'm agree with rules of platform.</label>
                        </div>
                        <input type="submit" value="Submit" class="button pull-right" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text pull-left">Fuck you</p>
            <a href="#" class="navbar-btn btn-danger btn pull-right">Fuck this</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
